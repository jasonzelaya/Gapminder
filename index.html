<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css">
    <!-- d3.tip CSS -->
    <link rel="stylesheet" href="assets/css/d3-tip.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gapminder Clone</title>
  </head>

  <body>

    <!-- Bootstrap grid setup -->
    <div class="container">
      <!-- Title -->
      <h4 class="text-center">Gapminder Clone</h4>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <!-- Play button -->
          <button id="play-btn" class="btn btn-primary">Play</button>
          <!-- Reset button -->
          <button id="reset-btn" class="btn btn-primary">Reset</button>
          <!-- Year slider -->
          <div id="slider-div">
              <!-- Year label changes relative to the slider's value -->
              <label>Year: <span id="slider-year-label">1800</span></label>
              <div id="slider"></div>
          </div>
        </div>
        <!-- Region dropdown list-->
        <div class="col-md-6">
          <select id="region-select" class="col-md-6 form-control">
            <option selected value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
          </select>
        </div>
      </div>
      <!-- Visualization -->
      <div class="row">
        <div id="canvas"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jQuery UI Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- D3 V5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- d3-legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <!-- d3-tip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
